<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="container">
    <div class="row">
      
        <div class="col-lg-12 vass">
            <div id="out" class="text-end mb-3"></div>
            <input type="text" placeholder="Number One" id="num1" class="form-control">
            <input type="text" placeholder="Number Two" id="num2" class="form-control mt-4">
            <div class="row mt-4 vas">
                <div class="col"><button class="btn btn-danger" onclick="add()"><h2>+</h2></button></div>
                <div class="col"><button class="btn btn-danger" onclick="sub()"><h2><b>−</b></h2></button></div>
                <div class="col"><button class="btn btn-danger" onclick="mul()"><h2>×</h2></button></div>
                <div class="col"><button class="btn btn-danger" onclick="div()"><h2>÷</h2></button></div>
            </div>
        </div>
        
    </div>
   
   
  </section>
    
</body>
</html>
